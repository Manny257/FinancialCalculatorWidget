<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Financial Calculator Widget</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="root">
        <div class="container" id="main">
            <div class="container">
                <div class="row my-2 ">
                    <h4>Calculate Your Reward</h4>
                </div>
                <div class="row my-2 ">
                    <div class="col">
                        <label for="bills" class="form-label">Vendor/Bills</label>
                    </div>
                    <div class="col">
                        <input onchange="onInput()" type="text" placeholder="Enter a number" class="form-control"
                            id="bills">
                    </div>
                </div>

                <div class="row my-2 ">
                    <div class="col">
                        <label for="adSpend" class="form-label">Media/Ad Spend</label>
                    </div>
                    <div class="col">
                        <input onchange="onInput()" type="text" placeholder="Enter a number" class="form-control"
                            id="adSpend">
                    </div>
                </div>
                <div class="row my-2 ">
                    <div class="col">
                        <label for="corpSpend" class="form-label">Corp.Spend</label>
                    </div>
                    <div class="col">
                        <input onchange="onInput()" type="text" placeholder="Enter a number" class="form-control"
                            id="corpSpend">
                    </div>
                </div>
                <div class="row my-2 ">
                    <div class="col">
                        <label for="teamProject" class="form-label">Team Project</label>
                    </div>
                    <div class="col">
                        <input onchange="onInput()" type="text" placeholder="Enter a number" class="form-control"
                            id="teamProject">
                    </div>
                </div>
                <div class="row my-2 ">
                    <h5>Compare Your Reward</h5>
                </div>
                <div class="row my-2 ">
                    <div class="col">
                        <button onClick="onBrand('Brex')" class="btn  btn-outline-dark">Brex</button>
                    </div>
                    <div class="col">
                        <button onClick="onBrand('Stripe')" class="btn btn-outline-dark">Stripe</button>
                    </div>
                    <div class="col">
                        <button onClick="onBrand('Amex')" class="btn  btn-outline-dark">Amex</button>
                    </div>
                </div>
            </div>
            <div class="container my-3" id="generalRewards">
                <div class="row" id="brandContainer">
                    <div class="col">
                        <label id="brandLabel" for="brandReward"></label>
                    </div>
                    <div class="col">
                        <div class="progress">
                            <div class="progress-bar bg-dark" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                                id="brandReward"></div>
                        </div>
                    </div>
                    <div class="col">
                        <label id="brandRewardLabel"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="unlimitedRewards">Unlimited Rewards</label>
                    </div>
                    <div class="col">
                        <div class="progress">
                            <div class="progress-bar bg-dark" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                                id="unlimitedRewards"></div>
                        </div>
                    </div>
                    <div class="col">
                        <label id="unlimitedRewardsLabel"></label>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="lifetimeRewards">Lifetime Rewards</label>
                    </div>
                    <div class="col">
                        <div class="progress">
                            <div class="progress-bar bg-dark" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                                id="lifetimeRewards"></div>
                        </div>
                    </div>
                    <div class="col">
                        <label id="lifetimeRewardsLabel"></label>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
